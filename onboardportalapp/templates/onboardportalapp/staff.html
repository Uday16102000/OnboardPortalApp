{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="{% static 'onboardportalapp/staff.css' %}">
</head>
<body>
    <div class="container">
        {% if staff %}
        <h1 class="title">Update Staff</h1>
        <form method="POST" action="{% url 'onboard:updateStaff' staff.id %}" class="staff-form">
            {% csrf_token %}
            <input type="text" name="staff_name" placeholder="Enter staff name" value="{{staff.staff_name}}" class="input-field">
            <input type="text" name="subject" placeholder="Enter Subject Name" value="{{staff.subject}}" class="input-field">
            <input type="number" name="experience" placeholder="Enter your experience in years" value="{{staff.experience}}" class="input-field">
            <input type="text" value="{{staff.branch_id}}" name="branch_id" class="input-field" readonly>
            <input type="submit" value="Update Staff" class="submit-btn">
        </form>
        {% else %}
        <h1 class="title">Add Staff</h1>
        <form method="POST" action="{% url 'onboard:saveStaff' %}" class="staff-form">
            {% csrf_token %}
            <input type="text" name="staff_name" placeholder="Enter staff name" class="input-field">
            <input type="text" name="subject" placeholder="Enter Subject Name" class="input-field">
            <input type="number" name="experience" placeholder="Enter your experience in years" class="input-field">
            <input type="text" value="{{branch_id}}" name="branch_id" class="input-field" readonly>
            <input type="submit" value="Add Staff" class="submit-btn">
        </form>
        {% endif %}
    </div>
</body>
</html>
