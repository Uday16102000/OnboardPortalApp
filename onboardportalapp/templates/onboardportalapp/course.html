{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="{% static 'onboardportalapp/course.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">Course Management</h1>
        <form class="course-form" method="POST" action="{% if course %}{% url 'onboard:updateCourse' course.id %}{% else %}{% url 'onboard:saveCourse' %}{% endif %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" placeholder="Enter course name" value="{% if course %}{{ course.course_name }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="course_duration">Course Duration (in weeks)</label>
                <input type="number" id="course_duration" name="course_duration" placeholder="Enter course duration" value="{% if course %}{{ course.course_duration }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="course_branch">Branch</label>
                <input type="text" id="course_branch" name="branch_id" value="{% if course %}{{course.branch_id}}{% else %}{{branch_id}}{% endif%}" class="input-field" readonly>
            </div>
            <button type="submit" class="submit-button">{% if course %}Update Course{% else %}Add Course{% endif %}</button>
        </form>
    </div>
</body>
</html>
